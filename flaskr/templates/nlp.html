<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="GET" action="/nlp">
        Subject: <input type="text" name="subject">
    </form>
</body>
{% block content %}

        <ul>
            {% for item in summary %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
</html>
